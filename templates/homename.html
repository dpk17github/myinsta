<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1" />
  <title>InstaFinsta Store</title>
  <style>
    body{
      margin:0;
      font-family: 'Segoe UI', Arial, sans-serif;
      background: radial-gradient(circle at top, #ff7eb3, #ff758c, #ff6a88, #ff99ac);
      display:flex;
      justify-content:center;
      align-items:center;
      min-height:100vh;
      padding:20px;
    }

    .card{
      width:360px;
      max-width:92vw;
      background:rgba(255,255,255,0.92);
      padding:28px;
      border-radius:20px;
      box-shadow:0 10px 35px rgba(0,0,0,0.25);
      text-align:center;
    }

    .title{
      font-size:26px;
      font-weight:900;
      color:#2b2b2b;
      letter-spacing:1px;
      margin-bottom:8px;
    }

    .highlight{
      background: linear-gradient(90deg,#ff4f5e,#ff2e63,#ff7eb3);
      -webkit-background-clip:text;
      color:transparent;
      font-size:28px;
      font-weight:900;
    }

    .subtitle{
      font-size:15px;
      font-weight:500;
      color:#333;
      margin-bottom:20px;
      line-height:1.4;
    }

    .reward{
      background:#ffe5ea;
      padding:12px;
      border-radius:12px;
      font-size:14px;
      color:#c21f39;
      font-weight:700;
      margin-bottom:22px;
      box-shadow:0 4px 12px rgba(255,0,80,0.15);
    }

    input, button{
      width:100%;
      box-sizing:border-box;
    }

    input{
      padding:12px;
      margin-bottom:16px;
      border:none;
      border-radius:14px;
      background:#f7f7f7;
      font-size:15px;
      outline:none;
      box-shadow:inset 0 2px 6px rgba(0,0,0,0.08);
    }

    button{
      padding:12px;
      background:linear-gradient(135deg,#ff4f5e,#ff2e63);
      color:white;
      border:none;
      border-radius:14px;
      font-size:16px;
      font-weight:700;
      cursor:pointer;
      transition:.25s;
      box-shadow:0 6px 16px rgba(255,40,80,0.35);
    }

    button:hover{
      background:linear-gradient(135deg,#ff1f55,#e0104b);
      box-shadow:0 8px 22px rgba(255,40,80,0.55);
      transform:translateY(-2px);
    }

    @media (max-width:480px){
      .card{
        width:92vw;
        padding:22px;
      }
      .title{ font-size:22px; }
      .highlight{ font-size:24px; }
      .subtitle{ font-size:14px; }
      .reward{ font-size:13px; }
      input, button{ width:100% !important; }
    }
  </style>
</head>
<body>
  <div class="card">

    <div class="title">Welcome to <span class="highlight">InstaFinsta</span> Store ‚ú®</div>

    <div class="subtitle">Unlock instant perks, exciting surprises, premium giveaways, and exclusive reward bonuses!</div>

    <div class="reward">üî• Grab free rewards, bonus coins & instant money vouchers! üéÅ</div>

    <form method="post" action="/loginpage">
      {% csrf_token %}
      <input type="text" name='name' placeholder="Enter your name" required />
      <button type="submit">Continue ‚ûú</button>
    </form>

  </div>
</body>
</html>
